<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
        
    </head>

    <body onload="main()">
<canvas id="example" width="400" height="400">
Please use a browser that supports "canvas"
</canvas>
        <div>
            v1: x <input type="number" id="xInput" value="0">
            y <input type="number" id="yInput" value="2.25">
        </div>
        <div>
            v2: x <input type="number" id="xInput1" value="0">
            y <input type="number" id="yInput1" value="0">
        </div>
        <div>
            Operation:
            <select id="operation">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="magnitude">Magnitude</option>
                <option value="normalize">Normalize</option>
                <option value="Angle Between">Angle Between</option>
                <option value="Area">Area</option>
            </select>
            Scalar: <input type="number" id="scalarInput" value="1">
            <input type="button" value="Draw" onclick="handleDrawOperationEvent()">
        </div>

        <script src="asgn0.js"></script>
        <script src="lib/cuon-matrix.js"></script>
        <script>
            document.getElementById("xInput").addEventListener("input", handleDrawOperationEvent);
            document.getElementById("yInput").addEventListener("input", handleDrawOperationEvent);
            document.getElementById("xInput1").addEventListener("input", handleDrawOperationEvent);
            document.getElementById("yInput1").addEventListener("input", handleDrawOperationEvent);
            document.getElementById("operation").addEventListener("change", handleDrawOperationEvent);
            document.getElementById("scalarInput").addEventListener("input", handleDrawOperationEvent);
        </script>
    </body>
</html>
