<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="performanceIndicator">FPS: --</p>


    Orange <input type="range" min="-18" max="30" value="0" class="slider" id="orangeSlide">
    Animation <button id="animationOrangeOnButton">On</button>
    <button id="animationOrangeOffButton">Off</button>
    <p>
    Red <input type="range" min="-8" max="13" value="0" class="slider" id="redSlide">
    Animation <button id="animationRedOnButton">On</button>
    <button id="animationRedOffButton">Off</button>

    <p>
    CameraAngle <input type="range" min="0" max="90" value="5" class="slider" id="angleSlide">
    <p>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="Triangle.js"></script>
    <script src="Cube.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
